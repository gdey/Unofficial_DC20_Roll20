	on("change:prime", () => {
		getAttrs(["prime"], values => {
			const score = +values.prime || 0;
			let output = {};

			output["awareness"] = score;

			setAttrs(output);
		});
	});

	on("change:might", () => {
		getAttrs(["might"], values => {
			const score = +values.might || 0;
			let output = {};

			output["athletics"] = score;
			output["intimidation"] = score;

			setAttrs(output);
		});
	});

	on("change:agility", () => {
		getAttrs(["agility"], values => {
			const score = +values.agility || 0;

			output["acrobatics"] = score;
			output["trickery"] = score;
			output["stealth"] = score;

			setAttrs(output);
		});
	});

	on("change:charisma", () => {
		getAttrs(["charisma"], values => {
			const score = +values.charisma || 0;
			let output = {};

			output["animal"] = score;
			output["influence"] = score;
			output["stealth"] = score;

			setAttrs(output);
		});
	});

	on("change:intelligence", () => {
		getAttrs(["intelligence"], values => {
			const score = +values.intelligence || 0;
			let output = {};

			output["investigation"] = score;
			output["medicine"] = score;
			output["survival"] = score;
			output["arcana"] = score;
			output["history"] = score;
			output["nature"] = score;
			output["religion"] = score;

			setAttrs(output);
		});
	});
